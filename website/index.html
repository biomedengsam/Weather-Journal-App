<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <video id="video" autoplay muted loop>
        <source src="videos/Weather.mp4" type="video/mp4" />
      </video>
      <div id="app">
        <div class="holder headline"><h1>Weather Journal App</h1></div>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="8"
            cols="50"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <ul>
              <li>Date : <span id="date"> </span></li>
              <li>City : <span id="city"> </span></li>
              <li>Temperature(Â°C) : <span id="temp"> </span></li>
              <li>Feelings : <span id="content"> </span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
